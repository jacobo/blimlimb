text: "BY  SARAH SMALLWOOD\n\
  - - - -\n\
  CHAPTER 1\n\
  Introductions\n\
  Je suis Monsieur Troucher. Je suis le p\xE8re de la famille.\n\
  I am Mr. Troucher. I am the father. I am quite manly.\n\
  Je suis Jean-Paul. Je suis le fils de la famille.\n\
  I am Jean-Paul. I am also a man, therefore I come before my sister.\n\
  Je suis Marie. Je suis la soeur de Jean-Paul.\n\
  I am Jean-Paul's sister, Marie. I am being groomed to marry well.\n\
  Je suis Madame Troucher. Je suis la m\xE8re de Jean-Paul.\n\
  I am the wife. I have no first name. I am disappointed that I have a daughter instead of two sons.\n\
  Je suis Tutu. Je suis le chien de la famille Troucher.\n\
  I am Tutu the dog. I am a male dog for no foreseeable reason. Apparently, I can talk.\n\
  CHAPTER 2\n\
  Where Do You Live?\n\
  M. Troucher: Nous habitons \xE0 la capitale.\n\
  Like all French people, we live in Paris.\n\
  Mme. Troucher: Je l'aime Paris! La ville d'amour!\n\
  I obviously wear my heart on my age-inappropriate cap sleeve.\n\
  Marie: Le ville de la culture et les chefs de cuisine!\n\
  Mom, does Dad ever hurt you? Smile if the answer's yes.\n\
  Jean-Paul: Je l'aime le Tour Eiffel! C'est magnifique!\n\
  Why can we see the Eiffel Tower from, like, every window?\n\
  Tutu: J'aime les touristes'je mange leur croissants!\n\
  I'm a poodle? I don't feel like a poodle. I bet I'm really a German Shepherd.\n\
  CHAPTER 3\n\
  At the Supermarket\n\
  M. Troucher: Je vais faire des courses maintenant.\n\
  I alone will buy the groceries. Stay here in the small car with the windows up.\n\
  Marie: J'esp\xE8re qu'il ach\xE8te des chocolates.\n\
  He's gone. We could run away.\n\
  Mme. Troucher: Je voudrais des fleurs pour le jardin.\n\
  He would find us, Marie. He always does.\n\
  Jean-Paul: J'esp\xE8re qu'il m'ach\xE8te un nouveau ballon de football!\n\
  Hey! The only things in this bag are wine and a baguette! I'm hungry!\n\
  Tutu: Je voudrais du rosbif, s'il vous pla\xEEt.\n\
  Why the hell did you need to bring me shopping?\n\
  CHAPTER 4\n\
  Going Out\n\
  M. Troucher: Ce restaurant, c'est tres couteux!\n\
  I don't like spending money. Is it still legal for me to hit you?\n\
  Mme. Troucher: Oui, c'est tres couteux!\n\
  I share your opinion so completely, I do not even need to reword it. Also, I wonder what an orgasm feels like.\n\
  Jean-Paul: Marie, voulez-vous du brioche et fromage?\n\
  Mom and Dad are lame. Wanna smoke a bowl in the bathroom?\n\
  Marie: Mais oui!\n\
  Fuck yes.\n\
  Tutu: N'oubliez-pas le rosbif pour le chien!\n\
  Guess I'll just stay tied to this pole while you eat, then.\n\
  CHAPTER 5\n\
  What's Happening Tomorrow?\n\
  M. Troucher: Je pense faire laver ma voiture demain.\n\
  I plan to wash the car. Apparently, I'll need all three of these verbs.\n\
  Jean-Paul: Je vais aux grands magasins avec mon ami Fran\xE7ois.\n\
  Fran\xE7ois and I are going to sell handbags out of the back of the neighbor's van for cash, which we'll spend on X. Afterward, while stoned, we'll hold each other and cry, which will lead to some awkward, life-changing sexual experimentation.\n\
  Marie: Je pr\xE9pare une tarte des pommes.\n\
  Mom, I got pregnant just so you would look at me. Mom?\n\
  Mme. Troucher: Je vais au cinema.\n\
  Do you need a ride, Jean-Paul?\n\
  Tutu: Je pense faire une petite sieste.\n\
  If I'm not in the next chapter, it's because I died of starvation.\n\
  - - - -"
