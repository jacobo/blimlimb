  everywhere, and so it is only fair to assume that they are near, or here,
  whichever the case may be (when it is assuredly both). Ugly people
  everywhere, in the streets and between our sheets. Malformed homunculi
  listing through haute-couture emporia, searching for that slimming
  microfiber tee whose design is sure to diminish, and perhaps even render
  invisible, those unconscionable clavicles, and that hump. Poignant, such
  survivalism.
