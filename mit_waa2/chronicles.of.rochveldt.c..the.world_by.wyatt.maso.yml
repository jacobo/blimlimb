  slippery shadow and instead begin the process of possibility, remembering
  all the ugly men we have seen (or been) and thus piece together a personal
  composite that would approach the state of ugliness's ideal . My, we think,
  how very ugly. How terribly, gruesomely ugly. And yet: how strongly we can
  assure you that such composites, drawn by the police sketch artist of the
  soul, do not begin to approach the abject horror that is Rochveldt,
  Rochveldt Caertflenk.
