title: Feedback From James Joyce's Submission of Ulysses to His Creative-Writing Workshop
text: "BY  TEDDY WAYNE\n\
  - - - -\n\
  Great opening hook, but do you need 96-point Garamond for the  S ? Kind of feels like you're padding the page count.\n\
  - - - -\n\
  Truly felt I got to know Leopold (Poldy?). Nitpicky, logistical question: Is this really how people think?\n\
  - - - -\n\
  \"Snotgreen\" = hyphenated.\n\
  - - - -\n\
  Show  us how these characters process memory, language, abstractions, and the urban landscape through stream of consciousness, don't just  tell  us.\n\
  - - - -\n\
  More commas, please.\n\
  - - - -\n\
  Stephen comes off a little unsympathetic. I remember you used him in a previous story\x97maybe you could integrate some of that material here?\n\
  - - - -\n\
  Unclear where and when this is set.\n\
  - - - -\n\
  Caught some allusions to  The Odyssey . Nice.\n\
  - - - -\n\
  Proper punctuation for dialogue is double quotes, not em dashes.\n\
  - - - -\n\
  Balked a bit at some of Molly's \"sexier\" thoughts, which read like male fantasy. You can do better than this, Jim.\n\
  - - - -\n\
  Think you accidentally stapled in something from your playwriting workshop for Ch. 15.\n\
  - - - -\n\
  The voice reminds me of the story \"Which Is More Than I Can Say About Some People\" from Lorrie Moore's  Birds of America . Read it?\n\
  - - - -\n\
  \"History is a nightmare from which I am trying to awake.\"  So  true.\n\
  - - - -\n\
  Everything Buck said had me LOL\x97hilarious character! Where do you come up with this stuff?\n\
  - - - -\n\
  Kick-ass work, JJ, but  way  too long. Have you considered turning this into a short-short?\n\
  - - - -\n\
  Noticed schematic chapter variations in literary technique, bodily organ, artistic subject, color, and symbol\x97really complex stuff. It's obvious you spent a while on this one.\n\
  - - - -\n\
  I normally appreciate your extravagant wordsmithing, but got the sense here that you wore out the Shift+F7 keys (i.e., thesaurus). \"Honorificabilitudinitatibus\"? What, are you trying to impress that girl Nora?\n\
  - - - -\n\
  I think you can push the experimentation even further in your next piece. Remember last week after workshop, when we got trashed on Guinness and came up with the ludicrous idea of a 700-page novel that puns every few words on the name of a river? Maybe there's something to that.\n\
  - - - -\n\
  Typo: last word capitalized.\n\
  - - - -\n\
  Teddy Wayne's\n\
  Other Features .\n\
  - - - -"
