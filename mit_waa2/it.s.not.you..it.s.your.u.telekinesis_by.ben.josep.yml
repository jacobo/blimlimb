  That's not fair. Marla is a very respectable woman. All I'm saying is it's nice to have an intelligent conversation once in a while. I guess it doesn't matter, now that the Apocalypse is nigh, but, yes, we're sleeping together. There, I said it. I'm leaving you for Marla, existence as we know it is coming to an end, and I lied when I said I enjoyed  Tuesdays With Morrie . I found it cloying and maudlin.\n\
  I hope you're happy now.\n\
