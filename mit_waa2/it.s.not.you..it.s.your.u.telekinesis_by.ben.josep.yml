text: "BY  BEN JOSEPH\n\
  - - - -\n\
  It's a clich\xE9, but I mean it. You're a lovely person and we had a good run. I just no longer feel comfortable in a relationship with a person whose smallest emotional fluctuations wreak massive havoc on the surrounding physical world.\n\
  Honey, please, calm down. No, you're not. How can I tell? The silverware floating 4 inches above the table was a clue. I know the set was a gift from your mother. I know she is a lovely, caring woman. However, if she gave you a little space, maybe we could have solved this.\n\
  I'm sorry, that was uncalled for. Please put the dog down. No, I don't love him more than you. Well, at least one of you is happy to see me when I get home each day. I do care! Now, however, thanks to all the flying glass, I seem to be bleeding profusely from my brachial artery. Not to mention we just had those windows weatherproofed. There's another month's pay down the drain.\n\
  That certainly was not an insinuation. I'm sure plenty of women can't see the word  SALE  without feeling compelled to buy half of Dillard's\x97then rend the store, brick from mortar, once their credit is rejected. You never even wore that blue blouse.\n\
  I'm passive-aggressive? I'm not the one who smiles sweetly while silently triggering psychokinetic devastation on the majority of her boyfriend's biological processes. Or is that just your cooking?\n\
