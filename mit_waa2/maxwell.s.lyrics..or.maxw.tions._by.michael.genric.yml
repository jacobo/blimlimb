author: By Michael Genrich
title: Maxwell's Lyrics, Or Maxwell's Equations?
text: |-
  [Maxwell is a popular R&B artist. According to Amazon.com, he is "a
  modern-day urban love prophet in the tradition of Marvin Gaye."
  James Clerk Maxwell (1831-1879) was a Scottish scientist.  He distilled
  the basic principles of electromagnetism into four mathematical
  equations.
  Answers below:]
  - - - -
  1.
  Took my icy freeze and thawed the cold an inspired, undisclosed it's
  a privacy that y'all should know.
  2.
  The flux of the electric field for a closed surface is proportional
  to the net charge contained in the volume enclosed by the surface.
  3.
  Honeydosugachocolate dumplin' yeah, sista with a certain sumthin'
  sumthin', flava with a cocoa kinda flow, baby baby, act like you know.
  4.
  The line integral of the electric field around a closed path is
  proportional to the time rate of change of the magnetic flux by an
  electric field.
  5.
  When he's in water does he get wet, or does the water get him
  instead?  Nobody knows, Particle Man.
  6.
  The flux of the magnetic field for a closed surface is zero. Since
  this flux is zero, a magnetic counterpart to the electric charge does
  not exist.
  7.
  Six on a Thursday night and you be jonesin baby for a brother to hold
  
  you tight and keep on going.
  - - - -
  Answers:
  1. Maxwell 
  2. J.C. Maxwell 
  3. Maxwell 
  4. J.C. Maxwell 
  5. Simon Bolivar (1/2 point if you answered 'J.C. Maxwell') 
  6. J.C. Maxwell 
  7. Maxwell
  &nbsp;
  &nbsp;
