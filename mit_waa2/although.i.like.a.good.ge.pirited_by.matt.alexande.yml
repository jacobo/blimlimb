author: By Matt Alexander
title: Although I Like a Good George W. Bush Joke as Much as the Next Guy, Some of Them Seem Gratuitous and Mean-Spirited
text: "BY MATT ALEXANDER\n\
  - - - -\n\
  Q: How many telemarketers does it take to screw in a light bulb?\n\
  A: Wouldn't a more relevant question be \"How many pounds of cocaine has Bush snorted?\"\n\
  - - - -\n\
  A doctor, a lawyer, and an accountant all die and go to heaven on the same day. When they get to the Pearly Gates, they are greeted by St. Peter. St. Peter says, \"Scott McClellan is a lying sack of shit and I'd tell him so myself if he weren't going straight to hell when he dies.\"\n\
  - - - -\n\
  Q: What do you get when you cross an elephant and a rhino?\n\
  A: I'm not sure, but if the answer is \"A cure for Parkinson's disease,\" then Bush will try to stop scientists from breeding them. Because he likes it when people get Parkinson's.\n\
  - - - -\n\
  This guy walks into a bar carrying a small poodle in one hand and a bowling ball in the other. The guy says, \"I'd like a glass of milk for me and a whiskey for my poodle.\" The bartender says, \"Yeah? Well, I'd like an impartial and independent judiciary, but try telling that to Bush, Frist, and the rest of the GOP!\"\n\
  - - - -\n\
  Q: What do you get when you cross a giraffe and a monkey?\n\
  A: I'm sorry, I can't think about that right now because I'm too busy wondering why Congress hasn't launched an official investigation into Bush lying to the American public about WMDs and leading us into a war under false pretenses. Tell you what\x97as soon as I solve that little riddle, I'll get to work on your little genetic experiment.\n\
  - - - -\n\
  Q: How many eggs does it take to make a good omelet?\n\
  A: Three. By the way, Tom DeLay is a hypocrite of the highest order.\n\
  - - - -\n\
  Did you hear that Bill Clinton hired a new intern? It turns out that his old intern had to go home and spend time with her family after her brother was killed in Iraq.\n\
  - - - -\n\
  Q: How many golf players does it take to screw in a light bulb?\n\
  A: The answer may be locked away in the minutes of Cheney's secret energy meetings. However, conventional wisdom says that the meetings were probably about finding a Cabinet-level position for a pre-scandal Ken Lay or about doing business with the Taliban.\n\
  - - - -\n\
  Knock-knock.\n\
  Who's there?\n\
  Under the Patriot Act, we don't have to tell you that.\n\
  - - - -"
