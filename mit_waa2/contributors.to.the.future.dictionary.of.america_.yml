- The Future Dictionary of America  is an imagining of what a dictionary might look like about 30 years hence, when all or most of the world's problems are solved and our current president is a distant memory.
- |
  

- We wanted to take a moment to thank all of the contributors who helped make the project possible.
- The Future Dictionary of America  is    available for order    in our online store.
