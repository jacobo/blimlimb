title: David Gergen Week
text: |-
  (We are interrupting David Gergen Week -- which wasn't really going
  anywhere anyway -- to once again touch on a problem that affects us all --
  tool theft in Western Wisconsin.)
  - - - -
  CHIPPEWA FALLS
  Theft
  AIR COMPRESSOR, motor and a variety of tools, total value $3,881, were
  stolen between early May and June 4 from the inventory at Wausau Supply Co.,
  4200 White Ave. Reported 1:30 p.m. Monday.
  TOOLS taken sometime overnight Saturday from home of Clifford
  Popple,13090 42nd Ave., Chippewa Falls. Estimated value $1,350. Reported
  12:51 p.m. Sunday.
  SCISSORS taken from home of Calder Sessions, 25731 30th Ave., Cadott. No
  value estimate. Reported 12:57 p.m. Saturday.
  TOOLS taken from home of Russell Radtke, 6491 Highway M, Elk Mound. No
  value estimate. Reported 7:05 a.m. Monday.
  TOOL CHEST taken from garage of Robert Wheeler, 1038 Front St. Estimated
  value $1,000. Reported 6:56 p.m. Friday.
  - - - -
  MENOMONIE
  Theft
  JACKHAMMER, taken from parking lot at home of Shane R. Hettchlar, 384 Red
  Cedar St. Value $2,600. Reported 12:15 p.m. Monday.
