- Alaska governor  SARAH PALIN  is taking a rare afternoon off from work.
- |
  

- She walks by a strip mall.
- |
  

- Like all Alaskan strip malls, it contains a moose supply store, a pizza parlor, and a doctors' office.
- |
  

- She stops to admire the moose-supply-store window and almost bumps into a  DOCTOR .
- |
  

- DOCTOR
- Hello.
- |
  

- I'm an obstetrician.
- SARAH PALIN
- Well, hello.
- |
  

- I'm a politician.
- DOCTOR
- Good day, madam.
- SARAH PALIN
- Good day, sir.
- I'm not pregnant.
- DOCTOR
- Who said you were?
- |
  

- A few days later,  SARAH PALIN  returns to the doctors' office.
- |
  

- SARAH PALIN
- I've been so busy
- With governance
- That I've neglected
- To be inspected.
- I'd like to have an exam now, please.
- DOCTOR
- Get on the table and raise your knees.
- |
  

- The  DOCTOR  determines that  SARAH PALIN  is pregnant.
- |
  

- SARAH PALIN
- Holy moly!
- Sakes alive!
- I have four kids.
- This makes five.
- |
  

