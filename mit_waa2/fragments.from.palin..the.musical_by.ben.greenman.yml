- |
  

- JOHN McCAIN
- Is there anything
- I need to know
- About your family?
- SARAH PALIN
- No. Although,
- Now that you mention it,
- Once, back in the '80s,
- Todd was driving tipsy
- And dinged up a Mercedes.
- JOHN McCAIN
- You sure
- That's all?
- SARAH PALIN
- That's all
- I recall.
- JOHN McCAIN
- That's really
- Quite small.
- Excellent.
- |
  

- You've got the job.
- Rick and Charlie can polish my knob.
- |
  

- McCAIN  picks her.
- |
  

- Though the Obama campaign does not criticize  SARAH PALIN  directly, they dispatch an army of winged, fanged  DEMOCRATIC OPERATIVES  to do so.
- |
  

- DEMOCRATIC OPERATIVE 1
- How can she
- Care for her infant son
- And also help
- The country run?
- DEMOCRATIC OPERATIVE 2
- The baby's not hers.
- It belongs to her daughter.
- The water that broke
- Wasn't really her water.
- DEMOCRATIC OPERATIVE 3
- She's like a spy
- Working in our midst,
- A hot one who is
- A separatist.
- DEMOCRATIC OPERATIVE 4
- The University
- Of Idaho?
- Where is that, even?
- I don't know.
- |
  

- SARAH PALIN  issues a folksy response.
- |
  

- SARAH PALIN
- Come on, that's just not fair of you.
- I'm going to hunt caribou.
- Then I'll go for stag.
- |
  

- Then I'll go for bear.
- Corrupt politicians should also beware.
- I'm locked.
- |
  

- I'm loaded.
- D.
- C.
- |
  

- The old way's dying.
- The underlying
- Causes are too great to number.
- For starters, power makes you dumber.
- It tends to encumber the heart and the spirit.
- Silence your inner voice until you can't hear it.
- That's what's happening, you see,
- To the Democratic nominee.
- I won't do that.
- |
  

- Don't forget
- I auctioned off a private jet.
- I'll listen to myself.
- I'll listen to my Lord.
- I'll listen to my family.
- And we will be restored.
- |
  

- JOHN McCAIN , moved by her straight talk and her reformer's instinct, steps down from the ticket.
- |
  

- The Supreme Court, also moved, permits it.
- |
  

- Her opponents in the election,  BARACK OBAMA  and  JOE BIDEN , find themselves overcome with emotion as well; Biden cries so hard that his hair plugs pop out of his head.
- |
  

- On Election Day, 100 percent of female voters cast ballots for  SARAH PALIN , who is elected in a landslide.
- |
  

- "SARAH PALIN  presides over two terms of peace and prosperity, during which time she and Todd have five more children: Haley, Window, Gossamer, Shemp, and John."
