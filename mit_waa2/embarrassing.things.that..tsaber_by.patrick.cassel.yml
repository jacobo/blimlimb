title: Embarrassing Things That Might Happen to You While Using a Lightsaber
text: "BY  PATRICK CASSELS\n\
  - - - -\n\
  You turn it on while holding it backwards.\n\
  You make that sharp crackling noise with your mouth each time you clash it with your opponent's lightsaber\x97having forgotten that the noise happens naturally.\n\
  You've given in to the Dark Side of the Force, so the beam is normally red. But you forget to replace the weak batteries in the thing, rendering it pink, and turning you into the laughingstock of the Empire.\n\
  You try to use it to cut your birthday cake, expecting the lightsaber to slice through the pastry as easily as it did Luke's hand. Instead, the cake vaporizes the instant the lightsaber touches it, \xE0 la Obi-Wan.\n\
  You mistake it for a Popsicle.\n\
  - - - -"
