  Art Spiegelman, the creator of Wacky Packages, the co-creator of Garbage Pail Kids, and the Pulitzer Prize\x96winning author of  Maus , has taken three of his sketchbooks\x97one from 1979, one from 1983, and one from 2007\x97and reproduced them, ink spots and all. The resulting volumes, held together with a sturdy band, are known collectively as   Be a Nose!  , which is  now available  in our online store.  Be a Nose!  offers a rare glimpse at the secret scribblings of an American original.\n\
