  Ricky Martin sat back in his chair, folded his legs up into
  the lotus position, and quietly responded, "I am whatever
  you say I am."
  A stunningly astute revelation, really.  One that recalls
  the contributions of two trenchant social psychologists:
  Erving Goffman and Marshall Mathers.
