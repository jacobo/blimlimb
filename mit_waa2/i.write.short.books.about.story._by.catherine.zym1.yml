  Miami and Puerto Rico along with a passion for performing in
  marabou feathers.  My readers, in turn, get the impression
  that I have supreme social value and at least one more
  Grammy left inside me.
  Eminem, whose latest single eerily unites him with Ricky
  Martin, clearly understands this concept.  Savvy enough, in
  fact, to market himself in triplicate.  When he is content
  to rap, he labels himself Eminem.  When he cops an attitude
  (presumably while rapping), he answers to Slim Shady.  And
  when he is just being a man, he calls himself Marshall
  Mathers.  While Em's antics are all very silly and annoying,
  his act also casts doubts on the "realness" of what is being
  presented.  Goffman would delight in questioning whether
  Eminem was taken in by his own routine or simply deluding
  his audience for the chief purpose of self-interest.  Will
