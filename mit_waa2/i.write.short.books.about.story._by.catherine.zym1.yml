  biography.  And I choose him as my example only because I
  just watched Gary Busey's stellar, pre-cycle-crash portrayal
  of the horn-rimmed legend.  (I could have supposed just as
  easily Jim Morrison, Dennis Wilson, or Ricky Nelson if only
  their biopics had appeared on my television screen instead.)
  I am merely making a point, which is: If I wanted to write the
  real life story of Buddy Holly, I would need to travel to
  Lubbock's Texas Tech University, the keeper of $175,000
  worth of primary source reference materials.  Once there,
  presumably mitted with small white gloves, I would be able
  to gently caress Holly's lyric book complete with
  handwritten lyrics and sketch notes, finger Holly's Fender
  Stratocaster, and maybe even slip my narrow foot into
  Holly's maroon-and-black stage shoe (the University owns
  only one).
