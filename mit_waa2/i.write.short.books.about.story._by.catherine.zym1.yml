  a surviving Cricket.  I'd also be sure to ask the
  school librarian if Peggy Sue were living anywhere near
  campus.  "Does Ms. Sue," I'd probe,  "shop at the local Pic
  'n' Save?"
  So let me be clear.  There is no Yorba Linda for Ricky
  Martin.
  What I'm saying is I can't march into the Library of
  Congress and ask to see the Menudo diaries.  West Branch,
  Iowa, may have Rose Wilder's collected letters from 1865-1968,
  but they don't have any of Martin's correspondences.
  Besides, Chelsea House doesn't demand that I do this kind of
  legwork anyway.  When I asked how I should research the
  LeAnn Rimes books, my editor replied with a
  matter-of-factness that startled me.
  "Just use the Internet," he suggested.
  So, I must examine Ricky's spotted past using alternative&nbsp;&#151;&nbsp;
  some might say unapproved&nbsp;&#151;&nbsp;methods of research.   Tonight,
  for example, I will watch the Latin Music Awards in order to
  answer at least one Riddle of the Sphinx: What is Ricky
  doing to/with his hair these days?
  Last week, I hit the mother lode of archival pursuit&nbsp;&#151;&nbsp;
  "Behind the Music."  I wasn't expecting much in the way of
  insight.  With the exception of the Shania Twain episode,
  these bio-lites are not very illuminating.  Addictive, yes;
  edifying, no.  But, in the last few minutes of the show,
  Ricky said something that made me sit up and face the music,
  if you will.
