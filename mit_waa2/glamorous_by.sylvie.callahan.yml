author: By Sylvie Callahan
title: Glamorous
text: |-
  BY SYLVIE CALLAHAN
  - - - -
  SEND YOUR MAN'S TEMPERATURE SOARING
  Scrub with brush; remove eyes. Leave skin on if
  possible, or pare thin. (Rub skins with fat for soft
  skins; prick few hole with fork for steam to escape).
  Boil whole 30 min. Shake over low heat to dry, then
  serve buttered, with salt and pepper.
  MASTURBATION MIND GAMES
  Qb6
  Qc8
  Ne3 Ne7
  h3 Kf7 5
  Kh2 Qe6
  Whoa.
  WHAT MAKES HIM TICK
  "If you can get close enough to him to insert the
  device," T said, "you must be very careful to remove
  the filling first."
  THE WORLD'S FOUR HOTTEST MODELS
  4. HMS Banckert Torpedo Boat Hunter 1/96th scale
  3. Aristocraft Lil' Critter B&O
  2. Mini-craft Academy Titanic with Gold Medal Detail
  1. Rockingham Station
  HOW TO UNDRESS YOUR DATE
  Peel.
  PASSION POLL
  1. Jesus Christ was:
  (A)     Right
  (B)     Wrong
  THREE EASY WAYS TO RELEASE HIS INNER ANIMAL
  1.      Scalpel, prepared in boiling water. Have towels
  handy.
  2.       Liverwurst on a fork, positioned against the upper
  palate.
  3.      A sainted woman on a dark street, fingering the
  Cross of St. Jude. Waxing crescent moon optional.
  &nbsp;
  &nbsp;
