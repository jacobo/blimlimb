title: How Someone With an American Public-School Education Who Didn't Really Pay Much Attention in Class but Learned Just Enough to Pass Exams Imagines the First Thanksgiving
text: "BY  MATT PASSET\n\
  - - - -\n\
  PILGRIM: Happy First Thanksgiving. Thank you for having us to your tepee.\n\
  INDIAN: How!\n\
  ( The  INDIAN  holds his hand in the air with his palm facing out. )\n\
  INDIAN: That means \"Hello\" in Indian.\n\
  PILGRIM: We came here on the  Mayflower . It is that big ship over there. It has nothing to do with the  Ni\xF1a , the  Pinta , and the  Santa Maria . That is something else completely.\n\
  INDIAN: We are having a powwow; it is like a meeting.\n\
  (PILGRIM  takes a bite of food. )\n\
  PILGRIM: This is good. What is it?\n\
  INDIAN: That is corn. It is also called maize.\n\
  PILGRIM: Yes, like a labyrinth.\n\
  INDIAN: ( Mumbles something inaudible about David Bowie. )\n\
  PILGRIM: Thank you for introducing corn to me. This turkey is good, too.\n\
  INDIAN: We hunted it. We are hunters and gatherers.\n\
  PILGRIM: Excuse me one second; the buckle to my shoe has come undone.\n\
  (PILGRIM  bends down and buckles his shoe. )\n\
  PILGRIM: This is a nice neighborhood.\n\
  INDIAN: It is called Plymouth Rock. It does not refer to one single rock. We are not eating dinner on some large rock sitting by the water, even though people might one day think that. We just moved here. We used to own Manhattan, but sold it for $24. They paid us in buttons and arrowheads.\n\
  PILGRIM: ( Sarcastically. ) Wow, $24! That, uh ... sounds like a good deal.\n\
  INDIAN: We have casinos and sell cheap cigarettes.\n\
  (INDIAN  lights a peace pipe, adjusts his feather headdress. )\n\
  PILGRIM: I have a buckle on my hat, I think for no reason.\n\
  - - - -"
