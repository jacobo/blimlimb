- I.
- ACCOMMODATIONS
- REQUIREMENTS
- Bookstore agrees to provide and maintain three (3) backstage preparation rooms.
- |
  

- They shall be comfortable, well lit, and entirely free of books other than the Author's books.
- |
  

- Rooms must be climate-controlled to dry heat so that the Author's reading voice (which will henceforth be referred to as his "instrument") does not get scratchy or phlegmy. Employees of the Bookstore must never use the word "phlegmy" in the presence of the Author, as it may make him vomit, which would damage his instrument.
- |
  

- The same goes for the word "vomit."
- The first preparation room (Prep Room A), intended for use by the Author, must have high-speed wireless Internet and a flat-screen television of no less than 40 inches diagonal; programming must include basic cable and premium channels including but not limited to HBO, ESPN, and Fresh!
- |
  

- Spice).
- |
  

- Prep Room A must be connected to lavatories that are as clean as or cleaner than the lavatories in the Author's home (see attached photograph).
- |
  

- "Prep Room A lavatories must contain paper towels (floral patterns only), soap (lavender or Caudal\xEDe's Fleur de Vigne), and toilet paper (extra rough, for reasons that the Author shall not be asked to elaborate upon by any employee of the Bookstore)."
- |
  

- There must be both a toilet and a urinal.
- |
  

- There must also be a floor-to-ceiling mirror with a slightly slimming effect, though not so much that it is obvious, as that would make Author mentally correct for the slimming effect and render it, in a word, ineffective.
- |
  

- The lavatories are for the exclusive use of the Author.
- "The second preparation room (Prep Room B), intended for use by the Author's support staff, must be large enough to accommodate at least 12 other persons: female adults, to be specific, of a variety of heights, weights, and body types."
- |
  

- Prep Room B should have high-speed wireless Internet and a flat-screen television of no less than 36 inches diagonal with basic cable.
- |
  

- Prep Room B should be connected to a separate lavatory, which need not have a urinal, as it will be used only by those in Prep Room B, all of whom are women.
- |
  

- This room should be kept 10 degrees colder than Prep  Room A .
- The third preparation room (Prep Room C) is intended for the use of the Author's friends and family, excluding that special class of friends previously designated for Prep Room B as described above.
- |
  

- Prep Room C should have a color television of any size and can also have Internet access, if Bookstore feels like it.
- |
  

- Dial-up's fine.
- |
  

- This room need not be attached to a dedicated lavatory; Prep Room C types can use the regular restroom in the store.
- II.
- FOOD REQUIREMENTS
- Prep Room A
- |
  

- Cold Drinks, on ice
- |
  

- One (1) case Pabst Blue Ribbon beer (12-oz.
- |
  

- Seven (7) six-packs of Red Stripe beer
- |
  

- One (1) case Pepsi
- |
  

- One (1) case Diet Pepsi
