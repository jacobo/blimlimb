text: "BY  M. RANDOLPH PULVER\n\
  - - - -\n\
  Dear Sirs,\n\
  Listen, I know there's been a real negative vibe between you two lately. I always see you guys on the news talking trash about the other guy, but I never see you dudes together. Man, you can't solve that kind of beef without some real heart-to-heart\x97a powwow, you know? I don't know everything there is to know about politics, but there is one thing that I do know about, and that is weed.\n\
  So check it, this is my idea. You guys need to get high together. Just you two. Leave Cheney and the ayatollah behind, and just smoke up! Explore some different perspectives together. I am certain this will mend the rift in our countries' relationship.\n\
  I know what you're thinking. You can't smoke up at Camp David or the U.N. because of all the cops and whatnot. So, here's the plan. I live in the basement of my mom's house. East Lansing. My mom's real cool with the pot thing\x97don't worry. I've got some Cali bud that's primo\x97just came in. I've got a couple of pipes, rolling papers, a massive bong, and a vaporizer. Or we can do brownies, whichever suits.\n\
