  Down to business. Below is a brief agenda of what we might cover at the meeting.\n\
  Nukes.  One thing to avoid here is thinking too much about atoms when you're high. We will go way off track it we do.\n\
  Oil.  Again, let's avoid thinking about fossil fuels as organic remnants of an ancient planet. Dinosaurs, woolly mammoths, and the Pangaea are off-limits.\n\
  Iraq.  Talking about death is the number-one buzz kill for me. So let's try to steer clear of matters of death and dying in our discussion of Iraq.\n\
  I really have a good feeling about this. I have at least one kick-ass idea every time I smoke. Between us three we could really hash some stuff out (pun totally intended!).\n\
  Your bro,\n\
  Brian\n\
  - - - -"
