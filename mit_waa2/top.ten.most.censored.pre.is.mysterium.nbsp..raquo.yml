title: Top Ten Most Censored Press Release of 1998. No 1
text: "(It is now time to reveal the Most Censored Press Release of 1998. It is\n\
  printed below. It is real, unaltered, and from the Vatican.)\n\
  - - - -\n\
  THE No. 1 MOST CENSORED PRESS RELEASE OF 1998:\n\
  &laquo;&nbsp;Incarnationis mysterium&nbsp;&raquo;\n\
  LITTERAE APOSTOLICAE \n                                                   QUIBUS \n                                           ANNI BISMILLESIMI \n                                   MAGNUM INDICITUR IUBILAEUM\n\
  IOANNES PAULUS EPISCOPUS \n                                             SERVUS SERVORUM DEI \n                                         UNIVERSIS CHRISTIFIDELIBUS \n                                               TERTIO MILLENNIO \n                                            OBVIAM PROCEDENTIBUS \n                                   SALUTEM ET APOSTOLICAM BENEDICTIONEM\n\
  1. Incarnationis mysterium Filii Dei contuens intenta iamiamque\n\
  tertii millennii transitura limen est Ecclesia.\n\
  Numquam sic ut hoc tempore oportere Nos sentimus laudis\n\
  gratiarumque actionis carmen Apostoli efficere\n\
  nostrum: &laquo;&nbsp;Benedictus Deus et Pater Domini nostri Iesu Christi,\n\
  qui benedixit nos in omni benedictione\n\
  spiritali in caelestibus in Christo, sicut elegit nos in ipso\n\
  ante mundi constitutionem, ut essemus sancti et\n\
  immaculati in conspectu eius in caritate, qui predestinavit nos\n\
  in adoptionem filiorum per Iesum Christum in\n\
  ipsum, secundum beneplacitum voluntatis suae [...] notum faciens\n\
  nobis mysterium voluntatis suae,\n\
  secundum beneplacitum eius, quod proposuit in eo, in\n\
  dispensationem plenitudinis temporum: recapitulare\n\
  omnia in Christo, quae in caelis et quae in terra, in ipso&nbsp;&raquo;\n\
  (Eph 1, 35.9-10).\n\
  Quibus nempe ex vocibus manifesto sequitur in Christo Iesu\n\
  salutis historiam evadere in summum suamque\n\
  attingere ultimam significationem. Omnes enim in ipso &laquo;&nbsp;gratiam\n\
  pro gratia&nbsp;&raquo; (Io 1, 16) accepimus\n\
  meruimusque ut cum Patre conciliaremur (cfr Rom 5, 10; 2 Cor 5,\n\
  18).\n\
  Iesu Betlehemiticum ortum praeterito cum tempore haud licet\n\
  consociari. Etenim universi hominum annales\n\
  coram ipso consistunt: eius quidem praesentia tam hodierna quam\n\
  futura orbis illuminatur aetas. Is namque\n\
  &laquo;&nbsp;vivens&nbsp;&raquo; est (Ap 1, 18) atque ille &laquo;&nbsp;qui est et qui erat et\n\
  qui venturus est&nbsp;&raquo; (Ap 1, 4). Ante ipsum omne\n\
  genu flectatur caelestium et terrestrium et infernorum, et omnis\n\
  lingua confiteatur quia ille est Dominus (cfr\n\
  Philp 2, 10-11). Suae praeterea vitae arcanum detegit quisque\n\
  homo Christo occurrens.(1)\n\
  Vera Iesus illa novitas est quae omnem hominum excedit\n\
  exspectationem talisque semper succedentibus sibi\n\
  historiae aetatibus persistet. Sunt itaque Filii Dei incarnatio\n\
  ab eoque per mortem ac resurrectionem\n\
  comparata salus ad iudicandam rerum temporariarum veritatem\n\
  regula vera nec non ad omne aestimandum\n\
  propositum, quo reddi hominis vita debeat magis etiam humana.\n\
  2. Magnum anni MM Iubilaeum iam ipsum impendet. A primis inde\n\
  Nostris Litteris Encyclicis Redemptor\n\
  hominis eo solo consilio providimus hunc terminum temporis ut\n\
  omnium animi expedirentur unde Spiritus\n\
  Sancti impulsionibus dociles fierent.(2) Hic scilicet eventus\n\
  simul quidem Romae celebrabitur simul\n\
  singulas apud Ecclesias particulares per orbem disseminatas\n\
  habebitque duas, ut ita dicamus, praecipuas\n\
  sedes: Civitatem alteram, ubi Providentiae statuere placuit\n\
  Successoris Petri commorationem, alteram vero\n\
  Terram Sanctam, ubi Dei Filius natus est homo, carne nostra ex\n\
  Virgine nomine Maria suscepta (cfr Lc 1,\n\
  27). Quapropter aequali dignitate pondereque peragetur\n\
  Iubilaeum, etiam extra Romam, in Terra illa iure ac\n\
  merito &laquo;&nbsp;Sancta&nbsp;&raquo; appellata, quae nascentem vidit aliquando\n\
  Iesum ac morientem.Terra illa, in qua prima\n\
  christiana communitas germinata effloruit, locus est ubi re vera\n\
  contigerunt Dei revelationes hominibus\n\
  factae. Promissa Terra est quae populi Hebraici annales signavit\n\
  atque ab Mahometanae religionis\n\
  adsectatoribus honoratur. Utinam ideo ulteriores gressus\n\
  Iubilaeum illud incitare valeat reciproco in dialogo\n\
  donec universi coniuncti, Hebraei Christiani Mahometani, osculum\n\
  Hierosolymis inter nos dabimus\n\
  pacis.(3)\n\
  Hoc iubilare tempus nos solidum illum in sermonem reducit quo\n\
  divina utitur salutis paedagogia ut ad\n\
  conversionem paenitentiamque hominem incitet, quae initium\n\
  quidem et via est ipsius renovationis atque\n\
  etiam condicio qua recuperare id valeat quod viribus suis aliter\n\
  consequi non posset: Dei nempe amicitiam\n\
  eiusque gratiam et supernaturalem vitam, in qua sola altissima\n\
  cordis humani desideria expleri possint.\n\
  Cohortatur hic in novum millennium introitus christianam omnem\n\
  communitatem ut suum fidei prospectum\n\
  dilatet novos ad fines in regni Dei annuntiatione. Hac peculiari\n\
  in re ad Concilii Vaticani II doctrinam\n\
  confirmata fidelitate est redeundum, quod novam lucem proiecit\n\
  in missionale Ecclesiae munus hodiernas\n\
  ante evangelizationis necessitates. In Concilio enim maiorem sui\n\
  mysterii conscientiam suscepit Ecclesia nec\n\
  non apostolici operis sibi suo a Domino commendati. Obligat\n\
  proinde credentium communitatem haec\n\
  conscientia ut in mundo ipsi vivant plane se esse scientes id\n\
  quod est &laquo;&nbsp;fermentum et veluti anima societatis\n\
  humanae in Christo renovandae et in familiam Dei transformandae\n\
  &raquo;.(4) Huic igitur ut ufficio efficaciter\n\
  respondeat persistere ea debet in unitate suaque in communionis\n\
  vita crescere.(5) Adveniens iubilaris\n\
  eventus vehementem adfert in hanc ipsam partem stimulum.\n\
  Credentium gressus tertium ad millennium haud fatigationem illam\n\
  percipit quam duorum milium historiae\n\
  annorum pondus secum importare potest; recreatos potius se\n\
  christiani esse sentiunt quandoquidem lucem\n\
  veram Christum Dominum in mundum inferre se noverunt. Iesum\n\
  Nazarenum, Deum verum perfectumque\n\
  Hominem, annuntians aperit Ecclesia ante unumquemque hominem\n\
  spem illam posse eum &laquo;&nbsp;divinizari&nbsp;&raquo;\n\
  sicque magis fieri hominem.(6) Haec unica via est qua supremam\n\
  suam vocationem detegere valeant\n\
  homines ad quam destinantur eamque in salute a Deo effecta\n\
  implere.\n\
  3. Hisce annis proximae ad Iubilaeum praeparationis particulares\n\
  Ecclesiae, ea videlicet exsequentes quae\n\
  Nostris in Litteris Tertio millennio adveniente scripsimus,(7)\n\
  per precationem sese iam comparant, per\n\
  catechesim perque formis in diversis pastoralibus actuositatem\n\
  hunc ad temporis terminum qui novam in\n\
  gratiae missionisque aetatem introducit Ecclesiam totam.\n\
  Appropinquans iubilare eventum studium pariter\n\
  incitat eorum quotquot propitium conquirunt signum quod eos vere\n\
  adiuvet ad Dei nostro in tempore\n\
  praesentis vestigia deprehendenda.\n\
  Praeparationis hi anni ad Iubilaeum sub nomine Sanctissimae\n\
  Trinitatis designati sunt: per Christum \x97 in\n\
  Spiritu Sancto \x97 ad Deum Patrem. Trinitatis mysterium itineris\n\
  fidei principium est extremusque eius finis,\n\
  cum nostri denique in aeternum contemplabuntur oculi Dei ipsius\n\
  vultum. Incarnationem celebrantes fixum\n\
  nostrum tenemus intuitum in Trinitatis mysterium. Iesus\n\
  Nazarenus, Patris revelator, cupiditatem explevit\n\
  illam in hominis animo absconditam ut Deum cognoscat. Quaecumque\n\
  in se creatio impressa adservabat\n\
  veluti creantis Dei manus sigillum et quae Prophetae antiqui\n\
  tamquam promissa renuntiaverant, in Christi\n\
  revelatione extremam suam consequuntur patefactionem.(8)\n\
  Iesus Dei Patris vultum revelat qui &laquo;&nbsp;misericors est Dominus et\n\
  miserator&nbsp;&raquo; (Iac 5, 11) Sanctumque\n\
  emittens Spiritum arcanum recludit amoris Trinitatis. Christi\n\
  enim Spiritus in Ecclesia atque historia\n\
  operatur: in Ipso nempe auscultare oportet ut temporum novorum\n\
  signa agnoscantur atque redeuntis Domini\n\
  glorificati exspectatio magis magisque viva reddatur credentium\n\
  in animis. Laudis propterea canticum\n\
  perpetuum esse debet Annus Sanctus adversus Summum Deum id est\n\
  Trinitatem. Adiumento nobis poeticae\n\
  voces sunt sancti Gregorii Nazianzeni, Theologi:\n\
  Gloria Deo Patri et Filio omnium dominatori: \n\
  Gloria Spiritui quam maxima laude celebrando, sanctissimo. \n\
  Trinitas unus Deus est, qui creavit implevitque omnia, \n\
  Caelum caelestibus, terram terrestribus, \n\
  Mare et flumina, et fontes implevit aquatilibus, \n\
  Omnia vivificans virtute proprii Spiritus: \n\
  Ut sapientem creatorem omnis creatura laudet, \n\
  Qui, quod vivant et permaneant, causa est unica. \n\
  Rationis vero compos maxime natura semper celebret, \n\
  Ut regem magnum, ut bonum patrem.(9)\n\
  4. Utinam hoc carmen ad Trinitatem ob Filii ipsius incarnationem\n\
  ab omnibus simul tollatur quotquot eodem\n\
  imbuti Baptismate eiusdem in Domino Iesu fidei sunt consortes.\n\
  Oecumenica Iubilaei indoles solidum sit\n\
  illius itineris indicium quod superioribus his potissimum\n\
  decenniis variarum Ecclesiarum\n\
  Communitatumque ecclesialium conficiunt fideles. Idoneos nos\n\
  omnes efficere debet Spiritus auditio ut in\n\
  universali communione gratiam tandem demonstremus filiationis\n\
  Baptismo incohatae: universi enim unius\n\
  Patris sumus filii. Nec desinit iterari umquam et inculcare\n\
  etiam nobis Apostolus vehementem suam\n\
  cohortationem: &laquo;&nbsp;Unum corpus et unus Spiritus, sicut et vocati\n\
  estis in una spe vocationis vestrae; unus\n\
  Dominus, una fides, unum baptisma; unus Deus et Pater omnium,\n\
  qui super omnes et per omnia et in\n\
  omnibus&nbsp;&raquo; (Eph 4, 4-6). Ut sancti etiam Irenaei utamur verbis:\n\
  haud licet nobis terrae cuiusdam aridae\n\
  imaginem hominibus praebere postquam veluti pluviam de caelo\n\
  delapsam Dei Verbum recepimus; nec\n\
  asseverare umquam poterimus unicum nos fieri panem, si aquae ope\n\
  quae in nos est effusa impediamus ne\n\
  farina misceatur.(10)\n\
  Sicut ad celebritatem nuptialem omnis iubilaris annus est\n\
  invitatio. Multiplicibus ex Ecclesiis et ecclesialibus\n\
  Communitatibus per orbem dissitis cuncti nos ad festivitatem\n\
  quae apparatur concurrimus; id quo\n\
  coniungimur nobiscum adferamus intentique unum in Christum oculi\n\
  crescere nos sinant in unitate quae\n\
  Spiritus fructus est. Episcopus Romanus, uti sancti Petri\n\
  Successor, adest hic, qui ad iubilarem\n\
  celebrationem reddat multo vehementiorem hanc invitationem, ut\n\
  bismillesimum hoc praestitutum tempus\n\
  mysterii praecipui ipsius christianae fidei vivatur tamquam\n\
  reconciliationis semita nec non verae spei\n\
  documentum iis omnibus qui Christum respiciunt eiusque Ecclesiam\n\
  &laquo;&nbsp;veluti sacramentum ... intimae cum\n\
  Deo unionis totiusque generis humani unitatis&nbsp;&raquo;.(11)\n\
  5. Quot in memoriam revocat eventus haec iubilaris celebritas!\n\
  Ad annum prius revertitur cogitatio MCCC,\n\
  cum totius populi Romani optata suscipiens aperuit sollemni modo\n\
  pontifex Bonifatius VIII primum in\n\
  historia Iubilaeum. Repetens nempe perantiquam traditionem, ex\n\
  qua &laquo;&nbsp;concessae sunt magnae remissiones\n\
  et indulgentiae peccatorum&nbsp;&raquo; omnibus aeterna in Urbe sancti\n\
  Petri adeuntibus basilicam, decrevit eo tempore\n\
  concedere &laquo;&nbsp;non solum plenam et largiorem, immo plenissimam\n\
  omnium ... veniam peccatorum&nbsp;&raquo;.(12) Quo\n\
  ex tempore Ecclesia semper Iubilaeum deinceps celebravit tamquam\n\
  significantem omnino suae\n\
  peregrinationis passum ad plenitudinem in Christo.\n\
  Demonstrant annales quam fervido studio Annos Sanctos semper\n\
  peregerit ipse Populus Dei, cum in illo\n\
  deprehenderet occasionem ubi Iesu invitamentum ad conversionem\n\
  vehementius persentiebatur. Per hoc iter\n\
  abusus etiam contigerunt et falsae interpretationes, verumtamen\n\
  longe maiores fuerunt fidei verae\n\
  testificationes sinceraeque caritatis. Singularem in modum hoc\n\
  etiam testatur ipsa sancti Philippi Neri figura\n\
  qui occasione data Iubilaei anni MDL &laquo;&nbsp;caritatem Romanam&nbsp;&raquo;\n\
  condidit uti aspectabile monumentum\n\
  hospitalitatis in peregrinatores. Recenseri potest longa\n\
  sanctitatis narratio a consuetudine Iubilaei initio facto\n\
  nec non a conversionis effectibus quos gratia veniae tot in\n\
  credentibus peperit.\n\
  6. Nostro pariter in Pontificatu gaudio praecipuo fuit anno\n\
  MCMLXXXIII Iubilaeum extra ordinem indicere\n\
  propter MCML a genere hominum redempto annos completos. Hoc\n\
  mysterium, Christi morte\n\
  resurrectioneque perfectum, apicem signat cuiusdam eventus qui\n\
  suum principium habuit in Filii Dei\n\
  incarnatione. Propterea apte exsistimari potest hoc Iubilaeum &laquo;\n\
  magnum&nbsp;&raquo;, seque Ecclesia vehementer\n\
  cupere declarat suis bracchiis omnes complecti credentes quibus\n\
  nempe reconciliationis impertiatur laetitiam.\n\
  Ab universa sic Ecclesia laudis gratiarumque hymnus ad Patrem\n\
  attolletur qui incomparando suo ex amore\n\
  nobis tribuit ut simus in Christo &laquo;&nbsp;concives sanctorum et\n\
  domestici Dei&nbsp;&raquo; (Eph 2, 19). Maxima hac\n\
  incidente festivitate invitantur ex animo nobiscum gaudentibus\n\
  aliarum religionum assertores perinde ac\n\
  omnes quotquot Dei fide sunt alieni ut ipsi gaudeant. Veluti\n\
  unius hominum familiae fratres, limen novi\n\
  millenni coniuncti transgredimur quod ab omnibus datam operam\n\
  postulabit et officiorum conscientiam.\n\
  Nobis porro credentibus magna luce collustrabit iubilaris annus\n\
  redemptionem a Christo propria morte ac\n\
  resurrectione peractam. Quam post mortem, nemo amplius a Dei\n\
  amore seiungi poterit (cfr Rom 8, 21-39),\n\
  nisi sua ipsius culpa. Misericordiae gratia singulis occurrit ut\n\
  qui sunt iam reconciliati etiam &laquo;&nbsp;salvi ... in vita\n\
  ipsius&nbsp;&raquo; (Rom 5, 10) esse valeant.\n\
  Constituimus idcirco ut Magnum Anni MM Iubilaeum nocte ipsa\n\
  Christi Natalis anno undebismillesimo\n\
  incipiat, reclusa videlicet porta sancta Basilicae Petrianae in\n\
  Urbe Vaticana, id quod paucis accidet horis\n\
  ante quam inauguralis celebratio Hierosolymis et apud Betlehem\n\
  incohetur, simulque reliquis reseratis portis\n\
  sanctis Patriarchalium omnium Basilicarum. Ritus portae sanctae\n\
  in Basilica sancti Pauli aperiendae\n\
  differetur in subsequentem diem Martis XVIII mensis Ianuarii,\n\
  cum precationis Hebdomada pro\n\
  christianorum unitate inibitur; hoc etiam modo peculiaris\n\
  indoles effertur oecumenica qua hoc distinguitur\n\
  Iubilaeum.\n\
  Decernimus insuper ut apud particulares Ecclesias Iubilaei\n\
  initium sanctissimo Natalis Domini Iesu\n\
  celebretur die et quidem sollemni Eucharistico ritu cui in aede\n\
  cathedrali nec non concathedrali dioecesanus\n\
  praeerit Episcopus. Licebit Episcopo in concathedrali officium\n\
  praesidendi illi celebrationi suo concredere\n\
  legato. Quoniam vero ritus portae sanctae reserandae omnino ad\n\
  Basilicam Vaticanam adque Patriarchales\n\
  Basilicas pertinet, iubilaris temporis principium singulas apud\n\
  dioeceses decebit extollere stationem alia in\n\
  aede sacra unde peregrinatio ad cathedrale templum procedet,\n\
  liturgicam honorationem Libri Evangeliorum,\n\
  recitationem nonnullarum huius Nostri scripti partium secundum &laquo;\n\
  Ritum Magni Iubilaei particularibus in\n\
  Ecclesiis celebrandi&nbsp;&raquo;.\n\
  Sit autem omnibus Natalis dies anni undebismillesimi sollemnitas\n\
  luce effulgens, praelusioque ad\n\
  experientiam gratiae ac misericordiae divinae prorsus intimam\n\
  quae usque producetur ad Anni Iubilaris\n\
  conclusionem die Epiphaniae Domini Nostri Iesu Christi, scilicet\n\
  VI Ianuarii anno bismillesimo primo.\n\
  Invitantibus Angelis quisque credens obsequatur qui sine\n\
  intermissione annuntiant: &laquo;&nbsp;Gloria in altissimis\n\
  Deo, et super terram pax hominibus bonae voluntatis&nbsp;&raquo; (Lc 2,\n\
  14). Natalicium tempus ita fiet pulsans Anni\n\
  Sancti velut cor, quod Ecclesiae in vitam donorum Spiritus\n\
  abundantiam ad novam evangelizationem\n\
  infundet.\n\
  7. Iubilaei institutio sua in progressione quibusdam locupletata\n\
  est indiciis quae fidem testantur populique\n\
  christiani pietatem confirmant. Memoranda inter haec in primis\n\
  est peregrinatio. Ad illam enim personam\n\
  nos reducit quae suam vitam uti iter libenter describit. Ab ortu\n\
  usque ad occasum cuiusque hominis condicio\n\
  est quidem hominis viatoris propria. Saepius ipsa vicissim Sacra\n\
  Scriptura momentum effert illius actus\n\
  quo quis arripit iter ut ad sacra perveniat loca; mos erat ut\n\
  Israelita omnis peregrinans se ad illam urbem\n\
  conferret ubi foederis adservabatur arca sive ut sacrarium\n\
  Bethel inviseret (cfr Idc 20, 18) aut etiam illud\n\
  Siloe ubi Annae Samuelis Matris exaudita est precatio (cfr 1 Sam\n\
  1, 3). Sua porro sponte sese subdens\n\
  Legi Iesus quoque cum Maria una et Iosepho peregrinatorem egit\n\
  sanctam ad Hierosolymitanam civitatem\n\
  (cfr Lc 2, 41). Ecclesiae historia est veluti vivens quoddam\n\
  diarium peregrinationis numquam finitum. Ad\n\
  civitatem enim peregrinantur sanctorum Petri et Pauli tum etiam\n\
  in Terram Sanctam vel ad antiqua versus et\n\
  nova sanctuaria Virgini Mariae dicata aliisque Sanctis: haec,\n\
  ecce, tot fidelium meta est hoc pacto suam\n\
  nutrientium pietatem.\n\
  Praecipuum semper fuit tempus peregrinatio in credentium vita\n\
  quod aliis aetatibus alias sumebat formas\n\
  culturae diversas. Revocat ea peregrinationem cuiusque credentis\n\
  in redemptoris ipsius vestigia: exercitatio\n\
  est actuosae asceseos nec non paenitentiae humanas ob\n\
  infirmitates, perpetuae de sua cuiusque fragilitate\n\
  vigilantiae atque interioris praeparationis ad\n\
  cordisreformationem. Per vigilias et ieiunia precesque\n\
  progreditur peregrinator in christianae perfectionis semita\n\
  studens, gratiae Dei sustentatus, ut transeat &laquo;&nbsp;in\n\
  virum perfectum, in mensuram aetatis plenitudinis Christi&nbsp;&raquo; (Eph\n\
  4, 13).\n\
  8. Peregrinationi autem huic signum comitatur portae sanctae,\n\
  quae primum in Basilica Ss.mi Salvatoris in\n\
  Laterano tempore Iubilaei anno MCCCCXXIII est aperta. Commemorat\n\
  ipsa transitum quem singuli\n\
  christiani invitantur ut a peccato faciant ad gratiam. Ait enim\n\
  Iesus: &laquo;&nbsp;Ego sum ostium&nbsp;&raquo; (Io 10, 7) ut\n\
  neminem accedere ad Patrem posse significaret nisi per semet\n\
  ipsum. Haec quam de se facit Iesus appellatio\n\
  testatur ipsum solum esse Salvatorem a Patre emissum. Unus nempe\n\
  aditus est quo ingressio aperitur ad\n\
  communionis vitam cum Deo: accessus hic Iesus est, unica atque\n\
  salutis via absoluta. Uno in eo plenam\n\
  veritatem assequitur Psalmistae vox: &laquo;&nbsp;Haec porta Domini; iusti\n\
  intrabunt in eam&nbsp;&raquo; (Ps 118 [117], 20).\n\
  Portae haec indicatio officium meminit omnis credentis ut limen\n\
  illud transgrediatur. Per eam portam\n\
  ingressio significat hominem confiteri Iesum Christum esse\n\
  Dominum, dum fidem in eum vivificat ut\n\
  novam vitam ab illo nobis concessam vivendo compleat. Voluntatis\n\
  motus est hic qui libertatem eligendi\n\
  praeponit simulque audaciam aliquid derelinquendi, cum constet\n\
  inde vitam obtineri divinam (cfr Mt 13,\n\
  44-46). Hoc nimirum animi affectu Pontifex ipse primus portam\n\
  sanctam nocte illa transibit inter vicesimum\n\
  quartum et vicesimum quintum Decembris mensis diem anno\n\
  undebismillesimo. Ecclesiae atque omni orbi\n\
  limen illud transgrediens Pontifex Sanctum Evangelium\n\
  ostentabit, vitae fontem ac spei tertium in\n\
  millennium adventurum. Per portam sanctam praeterea, quae\n\
  exeunte millennio speciem prae se fert maioris\n\
  amplitudinis,(13) nos altius in Ecclesiam Corpus suum ac Sponsam\n\
  inseret Christus. Hac ratione quantam\n\
  vim prae se ferat Apostoli Petri admonitio intellegimus, quippe\n\
  qui etiam scribat quo pacto et nos cum\n\
  Christo coniuncti adhibeamur &laquo;&nbsp;tamquam lapides vivi... domus\n\
  spiritalis in sacerdotium sanctum offerre\n\
  spiritales hostias acceptabiles Deo&nbsp;&raquo; (1 Pe 2, 5).\n\
  9. Fidelibus pariter notissimum aliud est peculiare signum,\n\
  indulgentia videlicet quod unum ex multis\n\
  elementis etiam iubilarem efficit eventum. Misericordiae Patris\n\
  in ea commonstratur plenitudo, qui omnibus\n\
  suo amore obvius procedit, qui ante omnia in culparum\n\
  condonatione declaratur. Communiter Deus Pater\n\
  veniam per sacramentum Paenitentiae et Reconciliationis\n\
  tribuit.(14) Conscius enim ac liber consensus gravi\n\
  peccato credentem segregat a vitae gratia cum Deo quapropter\n\
  pariter eum excludit a sanctitate ad quam\n\
  vocatur. Cum a Christo acceperit Ecclesia potestatem eius nomine\n\
  delicta remittendi (cfr Mt 16, 19; Io 20,\n\
  23), in mundo illa exstat tamquam viva Dei amoris praesentia,\n\
  qui omnem adversus humanam infirmitatem\n\
  sese inclinat ut bracchiis misericordiae suae eandem suscipiat.\n\
  Per ministerium omnino suae Sponsae inter\n\
  homines dispergit Deus misericordiam suam ex illo magni pretii\n\
  dono quod vetustissima voce &laquo;&nbsp;indulgentia\n\
  &raquo; nuncupatur.\n\
  Peccatori &laquo;&nbsp;sacramentum Paenitentiae novam offert possibilitatem\n\
  se convertendi et iustificationis gratiam\n\
  iterum inveniendi&nbsp;&raquo;,(15) quae per Christi sacrificium recipitur.\n\
  Ipse sic denuo in Dei vitam Ecclesiaeque\n\
  vitam plene participandam infertur. Sua confitendo peccata,\n\
  fidelis utique veniam impetrat atque iterum\n\
  Eucharistiam, veluti signum cum Patre suaque Ecclesia\n\
  reciperatae communionis, participare potest.\n\
  Attamen ab antiquis usque temporibus Ecclesia sibi penitus\n\
  conscia fuit veniam, quam gratuito Deus\n\
  praebet, veram vitae immutationem, interioris mali progredientem\n\
  amotionem, propriae exsistentiae\n\
  implicare renovationem. Sacramentalis actus cum exsistentiali\n\
  actu, cum vera culpae mundatione, iugandus\n\
  fuit, quae videlicet paenitentia vocatur. Venia nimirum non vult\n\
  ut exsistentialis hic processus\n\
  supervacaneus fiat, at potius ut ipse quempiam obtineat sensum,\n\
  qui suscipitur, qui admittitur.\n\
  Eo namque quod cum Deo fit reconciliatio, id non infitias it\n\
  quosdam peccati effectus permanere, a quibus\n\
  mundari necesse est. Hoc sane in ambitu indulgentia\n\
  distinguitur, cuius beneficio &laquo;&nbsp;totum ipsum donum Dei\n\
  misericordiae&nbsp;&raquo; (16) exprimitur. Per indulgentiam peccatori quem\n\
  paenituit temporaria pro peccatis poena,\n\
  quae iam quod ad culpam attinet remissa sunt, dimittitur.\n\
  10. Peccatum enim, propterea quod Dei sanctitatem et iustitiam\n\
  laedit, aeque ac personalem Dei in hominem\n\
  amicitiam spernit, duplicem effectum secum fert. Primo, si grave\n\
  est, cum Deo communionionis\n\
  ademptionem implicat ideoque vitae aeternae participationem\n\
  excludit. Peccatori tamen quem poenituit Deus,\n\
  pro sua misericordia, veniam dat peccati gravis atque &laquo;&nbsp;poenam\n\
  aeternam&nbsp;&raquo;, quae sequeretur, remittit.\n\
  Secundo, &laquo;&nbsp;quolibet peccatum, etiam veniale, morbidam\n\
  adcreaturas secum fert affectionem, quae\n\
  purificatione eget sive his in terris sive post mortem, in statu\n\
  qui appellatur purgatorium. Haec purificatio\n\
  liberat ab eo quod &laquo;&nbsp;poena temporalis peccati appellatur&nbsp;&raquo;,(17)\n\
  qua espiata, id deletur quod plenae cum Deo\n\
  fratribusque communioni officit.\n\
  Revelatio autem docet christianum suo in conversionis itinere\n\
  non esse solum. In Christo ac per Christum\n\
  eius vita arcano quodam vinculo nectitur cum vita omnium aliorum\n\
  christianorum, in supernaturali Corporis\n\
  mystici unitate. Intercedit sic inter fideles mira quaedam\n\
  spiritalium bonorum permutatio, cuius virtute unius\n\
  sanctitas alios iuvat praeter detrimentum quod unius peccatum\n\
  aliis inferre potuit. Sunt qui post se veluti\n\
  amoris, doloris tolerati, integritatis veritatisque\n\
  redundantiam, relinquunt, quae ceteros complectitur et\n\
  sustentat. &laquo;&nbsp;Vicarietatis&nbsp;&raquo; est res, in qua totum Christi\n\
  mysterium innititur. Eius quidem superabundans\n\
  amor omnes nos salvat. Nihilominus ad amoris Christi\n\
  magnitudinem id pertinet, quod nos in recipientium\n\
  inertium condicione non reliquit, sed salutarem in suam operam\n\
  ac potissimum passionem nos immittit.\n\
  Pervulgatus hoc asseverat epistulae ad Colossenses locus: &laquo;\n\
  Adimpleo ea, quae desunt passionum Christi,\n\
  in carne mea pro corpore eius, quod est ecclesia&nbsp;&raquo; (1, 24).\n\
  Acutam hanc veritatem mirum in modum locus quoque Apocalypsis\n\
  ostendit, in quo Ecclesia tamquam\n\
  sponsa significatur, simplici linteo vestimento, byssino puro ac\n\
  splendente induta. Atque sanctus Ioannes\n\
  dicit: &laquo;&nbsp;Byssinum enim iustificationes sunt sanctorum&nbsp;&raquo; (19, 8).\n\
  In vita enim sanctorum byssinum\n\
  splendens texitur, quod aeternitatis est vestimentum.\n\
  Omnia a Christo manant, sed quoniam nos ad eum pertinemus, etiam\n\
  quod nostrum est eius fit atque\n\
  sanantem vim adipiscitur. Id reapse intellegitur cum &laquo;&nbsp;thesaurus\n\
  Ecclesiae&nbsp;&raquo; annuntiatur, quae sunt bona\n\
  sanctorum opera. Ad indulgentiam obtinendam precari sibi vult\n\
  hanc spiritalem communionem inire ideoque\n\
  penitus aliis patere. Etenim in spiritali quoque provincia nemo\n\
  pro se vivit. Et salubris sollicitudo de\n\
  propriae animae salute a timore atque nimio sui amore tum tantum\n\
  exsolvitur cum de alterius salute fit\n\
  quoque sollicitudo. Veritas haec est communionis sanctorum,\n\
  mysterium &laquo;&nbsp;realitatis vicariae&nbsp;&raquo;, precationis\n\
  veluti viae coniunctionis cum Christo eiusque sanctis. Ipse nos\n\
  secum fert ut una simul cum eo albam novae\n\
  humanitatis vestem texamus, splendentem scilicet vestem byssinam\n\
  Sponsae Christi.\n\
  Haec igitur de indulgentiis doctrina &laquo;&nbsp;docet malum et amarum\n\
  esse reliquisse... Dominum Deum (cfr Ier 2,\n\
  19). Fideles enim, cum indulgentias assequuntur, intellegunt se\n\
  non posse propriis viribus espiare malum,\n\
  quod per peccatum sibi ipsis immo toti communitati intulerunt,\n\
  et ideo ad humilitatem salutarem excitantur\n\
  &raquo;.(18) Veritas, porro, de communione sanctorum, qua fideles\n\
  Christo et vicissim inter se iunguntur,\n\
  ostendit quantum quisque alios \x97 vivos vel defunctos \x97 iuvare\n\
  possit, ut magis magisque arte cum caelesti\n\
  Patre coniungantur.\n\
  His doctrinae rationibus innitentes ac simul maternum Ecclesiae\n\
  sensum patefacientes, decernimus omnes\n\
  fideles, congruenter paratos, per totum Iubilaei intervallum,\n\
  indulgentiae dono, ad praescripta quae hanc\n\
  Bullam comitantur, frui posse (cfr documentum adnexum).\n\
  11. Signa haec ad iubilaris celebrationis traditionem iam\n\
  pertinent. Dei populus operam dabit profecto\n\
  deinde ut mentem aperiat suam ad alia agnoscenda, si forte sint,\n\
  signa misericordiae Dei, qui in Iubilaeo\n\
  operatur. In Litteris Apostolicis, quarum titulus Tertio\n\
  millennio adveniente, nonnulla illorum\n\
  demonstravimus, quae vehementius insigni Iubilaei gratiae\n\
  experiendae inservire possunt.(19) Quae nunc\n\
  breviter in memoriam revocamus.\n\
  Prae omnibus memoriae purificationis signum: id nempe requirit\n\
  ut omnes se praestent animosos\n\
  humilesque culpas admissas agnoscendo, quas patraverunt quotquot\n\
  christianorum nomen tenuerunt ac\n\
  tenent.\n\
  Annus Sanctus per se ipse vocationis ad conversionem est\n\
  momentum. Hoc est primum praedicationis Iesu\n\
  verbum, quod insigniter cum promptitudine ad credendum\n\
  coniungitur: &laquo;&nbsp;Paenitemini et credite evangelio&nbsp;&raquo;\n\
  (Mc 1, 15). Quod Christus iubet, ex conscientia manat illius\n\
  rei: &laquo;&nbsp;impletum est tempus&nbsp;&raquo; (Mc 1, 15).\n\
  Cum Dei tempus completur, fit ad conversionem compellatio. Quae\n\
  quidem ante omnia est gratiae fructus.\n\
  Spiritus ipse unumquemque compellit, ut &laquo;&nbsp;in se ipse intret&nbsp;&raquo; et\n\
  necessitatem percipiat Patris domum\n\
  repetendi (cfr Lc 15, 17-20). Conscientiae ideo examinatio unum\n\
  maxime insigne est personalis\n\
  exsistentiae momentum. Eius namque ope, quisque homo ante suae\n\
  vitae veritatem locatur. Sic ipse reperit\n\
  quantum sua opera ab illo absint exemplari, quod ille prae se\n\
  tulit.\n\
  Ecclesiae historia est sanctitatis historia. Novum Testamentum\n\
  hanc baptizatorum notam firmiter extollit: ii\n\
  sunt &laquo;&nbsp;sancti&nbsp;&raquo; prout, ab illo mundo dissociati quem Malignus\n\
  detinet, uno veroque Deo colendo sese\n\
  addicunt. Re vera haec sanctitas manifestatur in tot Sanctorum\n\
  et Beatorum eventibus, qui ab Ecclesia\n\
  agnoscuntur, itemque in sortibus innumerae multitudinis mulierum\n\
  virorumque incognitorum, quam\n\
  dinumerare nemo potest (cfr Apc 7, 9). Eorum vita Evangelii\n\
  veritatem testatur atque manifestum mundo\n\
  praebet possibilitatis perfectionis signum. Necesse tamen est\n\
  agnoscere historiae annales etiam non paucos\n\
  eventus recensere, qui contra testantur pro christiano nomine.\n\
  Illud propter vinculum quod, in mystico\n\
  Corpore, alios aliis nectit, nos omnes, quamvis nihil personalis\n\
  responsalitatis habeamus, atque minime\n\
  supponentes Dei iudicium, qui unus corda cognoscit, errorum\n\
  culparumque onera illorum qui ante fuerunt\n\
  baiulamus. Nos quoque, Ecclesiae filii, peccavimus atque Christi\n\
  Sponsa prohibita est quominus omni sui\n\
  vultus venustate splenderet. Peccatum nostrum Spiritui in tot\n\
  hominum cordibus operanti offecit. Fides\n\
  nostra debilis indifferentem animum induxit atque complures a\n\
  germano Christi occursu avertit.\n\
  Petri veluti Successores flagitamus ut hoc misericordiae anno\n\
  Ecclesia, quae sanctitate firmatur quam a\n\
  Christo accepit, genu ante Deum flectat atque veniam pro\n\
  praeteritis praesentibusque suorum filiorum\n\
  peccatis impetret. Omnes peccaverunt ac nemo ante Deum iustus\n\
  dici potest (cfr 1 Reg 8, 46). Sine timore\n\
  repetatur: &laquo;&nbsp;Peccavimus&nbsp;&raquo; (Ier 3, 25), at penitus certitudo\n\
  servetur: &laquo;&nbsp;ubi autem abundavit peccatum,\n\
  superabundavit gratia&nbsp;&raquo; (Rom 5, 20).\n\
  Amplexus quo Pater prosequitur poenitentiam agentem, qui obviam\n\
  it Ei, erit iustum pro culpis propriis\n\
  alteriusque auctoramentum, conscientia innixum arti vinculi,\n\
  quod cuncta mystici Corporis membra inter se\n\
  coniungit. Christiani invitantur ut, eorum Deo hominibusque qui\n\
  eorum moribus sunt offensi, in se errores\n\
  recipiant, quas ipsi admiserunt. Id peragant nihil mutuo\n\
  poscentes, in caritate Dei tantum innitentes, quae &laquo;\n\
  diffusa est in cordibus nostris&nbsp;&raquo; (Rom 5, 5). Non deerunt qui,\n\
  aequo animo praediti, historiam praeteriti\n\
  nostrique temporis, erga Ecclesiae filios a vita sociali\n\
  exclusionis, iniuriarum et persecutionum casus saepe\n\
  numero annumerasse ac annumerare agnoscere valeant.\n\
  Nemo hoc iubilari anno a Patris complexu se abstrahere velit.\n\
  Nemo eadem faciat quae frater maior\n\
  evangelicae similitudinis qui festum acturus ingredi recusat\n\
  domum (cfr Lc 15, 25-30). Veniae gaudium\n\
  omni indignatione fortius sit et maius. Ita agendo Sponsa ad\n\
  mundi oculos illa coruscabit pulchritudine et\n\
  sanctitate, quae ex Domini gratia effluunt. Duo iam milia\n\
  annorum Ecclesia exstat cunae in quibus Iesum\n\
  deponit Maria eundemque adorationi omniumque populorum\n\
  contemplationi exhibet. Utinam Sponsae per\n\
  humilitatem magis usque splendeant gloria et Eucharistiae vis,\n\
  quam ipsa celebrat suoque in sinu servat. In\n\
  Panis Vinique consecrati specie, Christus Iesus resuscitatus ac\n\
  glorificatus, lux gentium (cfr Lc 2, 32),\n\
  suam continuatam Incarnationem revelat. Is vivus verusque inter\n\
  nos perstat, ut suo Corpore et Sanguine\n\
  credentes alat.\n\
  Quocirca contuitus in futurum aevum sit defixus. Pater\n\
  misericordiae peccata non dinumerat quorum nos\n\
  reapse poenituit (Is 38, 17). Ipse, nunc, novum quid patrat\n\
  atque in dilectione quae ignoscit caelos novos\n\
  novamque terram antecapit. Confirmetur igitur fides, adolescat\n\
  spes, magis ac magis operosa sit caritas, ad\n\
  renovatum christianae testificationis impetum in mundo proximi\n\
  millennii.\n\
  12. Misericordiae Dei signum, his temporibus admodum\n\
  necessarium, est caritatis signum, quod oculos\n\
  nostros reserat ad necessitates respiciendas illorum qui in\n\
  egestate et a vita sociali exclusi vivunt. Hae sunt\n\
  condiciones quae lata socialia loca complectuntur quaeque sua\n\
  mortis umbra quosdam solidos populos\n\
  offundunt. Humani generis in conspectu hodie prostant novae\n\
  servitutis species eaedemque subtiliores\n\
  quam illae quas praeteritum tempus recensuit; libertas nimis\n\
  multis personis pergit esse nomen re\n\
  destitutum. Haud paucae Nationes, pauperiores potissimum, aere\n\
  alieno opprimuntur, quod eo est\n\
  conflatum ut iam exsolvi re non possit. Omnino praeterea\n\
  manifestum est progressum reapse obtineri non\n\
  posse, dempta inter populos sociata opera omnium linguarum,\n\
  stirpium, nationum et religionum.\n\
  Oppressiones sunt tollendae quorum vi alii in alios dominantur:\n\
  ipsae peccatum sunt et iniuria. Qui operam\n\
  dat solummodo ut thesaurizet in terra (cfr Mt 6, 19) &laquo;&nbsp;non fit\n\
  in Deum dives&nbsp;&raquo; (Lc 12, 21).\n\
  Nova praeterea solidarietatis et internationalis cooperationis\n\
  cultura inferri debet, qua omnes \x97 praesertim\n\
  divites Nationes et privatorum pars \x97 causam in se suscipiant,\n\
  ut quaedam oeconomiae ratio habeatur quae\n\
  cuique personae inserviat. Tempus ultra haud producendum est,\n\
  cum etiam pauper Lazarus prope divitem\n\
  sedere poterit, ut idem convivium participet neve cogatur\n\
  saturari de his quae cadent de mensa (cfr Lc 16,\n\
  19-31). Summa paupertas vim, simultates et scandala gignit. Ei\n\
  mederi est iustitiam operari ideoque pacem.\n\
  Iubilaeum ultra nos ad cordis conversionem per vitae\n\
  immutationem excitat. Omnes commonefacit terrena\n\
  bona non absoluta putanda esse, quandoquidem ea non sunt Deus,\n\
  neque dominatum vel praesumptum\n\
  hominis dominatum, quia ad Dominum eique soli terra pertinet: &laquo;\n\
  Mea est, et vos advenae et coloni mei estis\n\
  &raquo; (Lv 25, 23). Utinam annus hic gratiae corda moveat illorum\n\
  quorum in manibus populorum sunt sortes!\n\
  13. Signum quoddam perenne, at hodie perquam significans,\n\
  veritatis christiani amoris est martyrum\n\
  memoria. Eorum testificatio ne oblivione obruatur. Ii sunt qui,\n\
  vitam ob amorem tradentes, Evangelium\n\
  nuntiaverunt. Martyr, nostra potissimum aetate, maioris illius\n\
  amoris est signum quod omnia alia bona\n\
  complectitur. Eius vita supremum illud verbum, quod Christus in\n\
  cruce pronuntiavit, refert: &laquo;&nbsp;Pater dimitte\n\
  illis, non enim sciunt quid faciunt&nbsp;&raquo; (Lc 23, 34). Fidelis, qui\n\
  serio animo suam christianam vocationem\n\
  putavit, secundum quam martyrium possibilitas est quaedam a\n\
  Revelatione iam enuntiata, hanc\n\
  exspectationem suae in vitae spatio excludere non potest. Duo\n\
  milia annorum a Christo nato continuata\n\
  martyrum testificatione notantur.\n\
  Hoc insuper saeculum, quod ad finem vergit, innumeros cognovit\n\
  martyres praesertim propter nazismum,\n\
  communismum, stirpium tribuumve contentiones. Omnium ordinum\n\
  homines suam ob fidem passi sunt,\n\
  sanguine suam Christo Ecclesiaeque adhesionem luendo sive\n\
  interminatos carceris annos omniumque\n\
  generum angustias tolerando, ne cuidam obsequerentur ideologiae\n\
  quae in immanis dictaturae regimen\n\
  immutata est. Psychologica spectata ratione, martyrium est\n\
  significantissimum veritatis fidei documentum,\n\
  quae humanum vultum tribuere vel violentissimo mortis generi\n\
  valet suamque ostendit pulchritudinem etiam\n\
  inter crudelissimas persecutiones.\n\
  Advenientis iubilaris annis perfusi gratia, maiore impetu\n\
  gratiarum actionis Patri hymnum dicere poterimus\n\
  et canere: Te martyrum candidatus laudat exercitus. Utique, hic\n\
  est exercitus illorum qui &laquo;&nbsp;laverunt stolas\n\
  suas et dealbaverunt eas in sanguine agni&nbsp;&raquo; (Apc 7, 14). Hanc ob\n\
  causam Ecclesiae ubique terrarum eorum\n\
  testificationi adhaerescendum est itemque eorum memoria studiose\n\
  tuenda. Utinam Dei Populus, horum\n\
  germanorum signiferorum cuiusvis aetatum, linguarum et nationum\n\
  exemplis in fide roboratus, fidenter\n\
  tertii millennii limen transgrediatur. Eorum martyrii admiratio,\n\
  in fidelium cordibus, cum voluntate\n\
  coniungatur illorum exempla per Dei gratiam sectandi, si\n\
  exstiterint condiciones.\n\
  14. Iubilare gaudium consummatum non esset, si intuitus in Eam\n\
  non dirigeretur quae, Patri penitus\n\
  oboediens, nobis Dei Filium in carne genuit. Bethleemitica in\n\
  civitate Mariae &laquo;&nbsp;impleti sunt dies, ut pareret&nbsp;&raquo;\n\
  (Lc 2, 6), atque Spiritu Sancto repleta, novae creationis\n\
  Primogenitum peperit. Ut fieret Dei Mater cum\n\
  esset vocata, inde a virginalis conceptus die Maria plene suam\n\
  maternitatem vixit, quam in Calvaria sub\n\
  cruce complevit. Mirabili Christi beneficio, ibi ipsa Mater\n\
  quoque Ecclesiae facta est, omnibus viam\n\
  demonstrans quae ad Filium ducit.\n\
  Silentii auditionisque Mulier, in Patris manibus docilis, Maria\n\
  Virgo ab omnibus generationibus &laquo;&nbsp;beata&nbsp;&raquo;\n\
  dicitur, quoniam mira agnovit quae in ea Spiritus Sanctus\n\
  patravit. Numquam populi Matrem misericordiae\n\
  invocare desinent atque refugium sub eius praesidio semper\n\
  invenient. Quae cum filio Iesu et Iosepho\n\
  sponso ad templum Dei sanctum iter suscepit, ipse iter tueatur\n\
  illorum qui viatores iubilari hoc anno fient.\n\
  Ipsaque peculiari ratione proximis mensibus pro populo\n\
  christiano intercedat, ut gratiam misericordiamque\n\
  lagiter adipiscatur, de duobus a Salvatore nato milibus annorum\n\
  exsultans.\n\
  Deo Patri in Spiritu Sancto Ecclesiae laus sit propter salutis\n\
  donum in Christo Domino nunc et per ventura\n\
  saecula.\n\
  Datum Romae, apud S. Petrum, die undetricesimo mensis Novembris,\n\
  dominica prima Adventus, anno\n\
  Domini millesimo nongentesimo nonagesimo octavo, Pontificatus\n\
  Nostri vicesimo primo.\n\
