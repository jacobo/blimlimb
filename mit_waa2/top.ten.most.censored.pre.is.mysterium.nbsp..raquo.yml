- "Hic scilicet eventus simul quidem Romae celebrabitur simul singulas apud Ecclesias particulares per orbem disseminatas habebitque duas, ut ita dicamus, praecipuas sedes: Civitatem alteram, ubi Providentiae statuere placuit Successoris Petri commorationem, alteram vero Terram Sanctam, ubi Dei Filius natus est homo, carne nostra ex Virgine nomine Maria suscepta (cfr Lc 1, 27)."
- |
  

- Quapropter aequali dignitate pondereque peragetur Iubilaeum, etiam extra Romam, in Terra illa iure ac merito &laquo;&nbsp;Sancta&nbsp;&raquo; appellata, quae nascentem vidit aliquando Iesum ac morientem.
- Terra illa, in qua prima christiana communitas germinata effloruit, locus est ubi re vera contigerunt Dei revelationes hominibus factae.
- |
  

- Promissa Terra est quae populi Hebraici annales signavit atque ab Mahometanae religionis adsectatoribus honoratur.
- |
  

- Utinam ideo ulteriores gressus Iubilaeum illud incitare valeat reciproco in dialogo donec universi coniuncti, Hebraei Christiani Mahometani, osculum Hierosolymis inter nos dabimus pacis.
- |
  

