- "Nec desinit iterari umquam et inculcare etiam nobis Apostolus vehementem suam cohortationem: &laquo;&nbsp;Unum corpus et unus Spiritus, sicut et vocati estis in una spe vocationis vestrae; unus Dominus, una fides, unum baptisma; unus Deus et Pater omnium, qui super omnes et per omnia et in omnibus&nbsp;&raquo; (Eph 4, 4-6)."
