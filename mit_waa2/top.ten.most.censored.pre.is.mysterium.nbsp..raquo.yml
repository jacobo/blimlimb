  IOANNES PAULUS PP. II\n\
  DECRETUM\n\
  BULLAE ADNEXUM\n\
  PRAESCRIPTA\n\
  DE IUBILARI INDULGENTIA ACQUIRENDA\n\
  Hoc per decretum, quod Summi Pontificis voluntatem ad effectum\n\
  adducit quam Bulla de Magno Iubilaeo\n\
  indicendo Anni bismillesimi ostendit, facultatumque vigore eidem\n\
  ab ipso Summo Pontifice tributarum, ad\n\
  iubilarem indulgentiam acquirendam Paenitentiaria Apostolica\n\
  normas statuit.\n\
  Fideles cuncti, convenienter parati, totum per Iubilaei spatium,\n\
  indulgentiae dono largiter frui possunt,\n\
  secundum normas quae hic praescribuntur.\n\
  Dum hoc praeponitur, indulgentias scilicet sive generaliter sive\n\
  per peculiare rescriptum Magno evolvente\n\
  Iubilaeo perstaturas, illud in memoriam revocatur, indulgentiam\n\
  nempe iubilarem in modum suffragii\n\
  defunctorum animabus applicari posse: hanc per oblationem\n\
  insigne supernaturalis caritatis exercitium\n\
  completur, illud propter vinculum quo in mystico Christi Corpore\n\
  fideles, peregrinantes adhuc in terris, cum\n\
  iis qui iam suum perfecerunt iter coniuncti sunt. Per Iubilarem\n\
  annum viget etiam norma secundum quam\n\
  indulgentia plenaria semel in die dumtaxat acquiri potest.(20)\n\
  Iubilaei fastigium est Dei Patris occursus, per Christum\n\
  Salvatorem, qui in Ecclesia, in suis Sacramentis\n\
  potissimum, adest. Hac de causa in iubilari itinere, quod\n\
  peregrinatio parat, primum praestantissimumque\n\
  obtinet locum Paenitentiae atque Eucharistiae sacramenti\n\
  celebratio, mysterii videlicet paschalis Christi\n\
  nostrae pacis nostraeque reconciliationis: hic est occursus qui\n\
  commutat quique ad indulgentiae donum pro\n\
  se et pro ceteris aperit aditum.\n\
  Digne sacramentali confessione celebrata, quae ordinarie ad\n\
  normas can. 960 CIC et can. 720, \xA7 1 CCEO,\n\
  esse debet individualis et integra, fidelis, his quae\n\
  requiruntur observatis, recipere vel applicare potest, per\n\
  congruum quoddam temporis spatium, indulgentiae donum etiam\n\
  cotidie haud repetita confessione. Attamen\n\
  convenit ut fideles saepe sacramenti Paenitentiae gratiam\n\
  recipiant ad conversionem cordisque munditiam\n\
  augendam.(21) Eucharistiae participationem \x97 quae est necessaria\n\
  ad unamquamque indulgentiam\n\
  acquirendam \x97 par est eodem die fieri quo praescripta opera\n\
  aguntur.(22)\n\
  His cum duabus rebus prae omnibus praestantibus coniungi debet\n\
  cum Ecclesia communionis testificatio,\n\
  quae precatione ad Summi Pontificis mentem manifestatur necnon\n\
  caritatis paenitentiaeque deinceps\n\
  operibus, quae infra significantur: haec opera veram illam\n\
  cordis conversionem ostendere volunt, ad quam\n\
  Christi communio in sacramentis perducit. Christus namque est\n\
  indulgentia et &laquo;&nbsp;propitiatio pro peccatis\n\
  nostris&nbsp;&raquo; (1 Io 2, 2). Ipse, in fidelium cordibus Spiritum\n\
  Sanctum diffundens qui &laquo;&nbsp;est remissio omnium\n\
  peccatorum&nbsp;&raquo;,(23) unumquemque ad filialem fidentemque cum Patre\n\
  misericordiae concursum incitat. Ab\n\
  hoc occursu conversionis et renovationis, ecclesialis\n\
  communionis caritatisque in fratres proposita manant.\n\
  Eventuro proximo Iubilaeo norma quoque confirmatur vi cuius\n\
  confessarii sive praescriptum opus sive quae\n\
  poscuntur condiciones pro iis qui legitime impediuntur commutare\n\
  possunt.(24) Infirmi, religiosi\n\
  religiosaeque quae clausura vinciuntur omnesque qui quacumque\n\
  ratione domo exire non possunt, pro\n\
  alicuius templi visitatione cappellam domesticam adire possunt;\n\
  si autem ne istud quidem fieri potest,\n\
  indulgentiam consequi poterunt sese iis sociantes qui ordinario\n\
  modo praescriptum opus obeunt, preces\n\
  simul, aegritudines et incommoda Deo dicantes.\n\
  Quod ad necessaria opera complenda attinet, fideles indulgentiam\n\
  iubilarem acquirere possunt:\n\
  1) Romae, si piam peregrinationem agent ad quamlibet\n\
  patriarchalem Basilicam, scilicet ad Basilicam\n\
  Sancti Petri in Vaticano, vel Archibasilicam Sanctissimi\n\
  Salvatoris in Laterano, vel Basilicam Sanctae\n\
  Mariae Maioris, vel Sancti Pauli ad viam Ostiensem, ibique\n\
  devote participabunt Sanctam Missam vel aliam\n\
  liturgicam celebrationem, ut laudes Vesperasve, vel quoddam\n\
  pietatis exercitium (exempli gratia Viam\n\
  crucis, Rosarium mariale, ad Deiparae honorem Hymni recitationem\n\
  qui est Akathistos); praeterea si,\n\
  separatim vel turmatim, unam ex patriarchalibus Basilicis\n\
  invisent, ibique per quoddam temporis intervallum\n\
  eucharisticam adorationem piasque meditationes agent, &laquo;&nbsp;Pater\n\
  noster&nbsp;&raquo;, fidei professionem quavis in\n\
  legitima forma, atque Beatae Virginis Mariae invocationem\n\
  addentes. Quattuor his patriarchalibus Basilicis\n\
  hac peculiari Iubilaei occasione alia haec loca iisdem\n\
  condicionibus accedunt: Basilica Sanctae Crucis in\n\
  Hierusalem, Basilica Sancti Laurentii ad Veranum, Sanctuarium\n\
  Virginis Divini Amoris, christianae\n\
  Catacumbae.(25)\n\
  2) In Terra Sancta, si, easdem condiciones servantes, invisent\n\
  Basilicam Hierosolymitanam Sancti\n\
  Sepulcri, vel Basilicam Nativitatis Bethleemiticam, vel\n\
  Basilicam Annuntiationis Nazarethanam.\n\
  3) Aliis in ecclesiasticis circumscriptionibus, si sacram ad\n\
  cathedrale templum vel ad alias ecclesias vel loca\n\
  ab Ordinario designata peregrinationem peragent, ibique devote\n\
  liturgicae celebrationi aliive pio exercitio\n\
  intererunt, quemadmodum supra de urbe Roma dictum est; insuper\n\
  si seiunctim vel turmatim cathedrale\n\
  templum vel Sanctuarium ab Ordinario designatum invisent et ibi\n\
  per aliquod tempus pias meditationes\n\
  agent, &laquo;&nbsp;Pater noster&nbsp;&raquo;, fidei professionem quavis in legitima\n\
  forma et Virginis Mariae invocationem\n\
  addentes.\n\
  4) In omni loco, si congruo tempore destinato fratres invisent,\n\
  qui in necessitatibus difficultatibusve\n\
  versantur (ut aegroti, in carcere inclusi, senes deserti,\n\
  inhabiles hisque similes), peregrinationem paene ad\n\
  Christum in illis praesentem facientes (cfr Mt 25, 34-36), ac\n\
  suetas condiciones spiritales, sacramentales\n\
  precationisque implentes. Fideles procul dubio has visitationes\n\
  per Annum Sanctum renovabunt, cum in\n\
  unaquaque illarum plenariam indulgentiam lucrari possint, ut\n\
  liquet, non plus quam semel in die.\n\
  Iubilaris plenaria indulgentia per incepta quoque acquiri potest\n\
  quae paenitentialem spiritum efficacem\n\
  generosumque in modum perficiunt, qui est veluti Iubilaei anima.\n\
  Sic cum per diem quis a rerum\n\
  supervacanearum usu sese abstinet (verbi gratia a fumi nicotiani\n\
  gustatione, ab alcoholicis potionibus,\n\
  ieiunando vel se abstinendo ad generales Ecclesiae leges et\n\
  Episcopatuum peculiares normas) atque\n\
  congruas pecunias in pauperum beneficium confert; religiosa\n\
  socialiave opera praestabili subsidio\n\
  sustinendo (peculiari modo pro pueris desertis, iuvenibus\n\
  laborantibus, senibus indigentibus, alienigenis\n\
  variarum Nationum, qui tranquilliores vitae condiciones\n\
  persequuntur); congruam liberi temporis partem ad\n\
  actiones, communitati utiles, praestando vel id genus gerendo\n\
  personali ex sacrificio opera.\n\
  Datum Romae, e Paenitentiaria Apostolica, die 29 mensis\n\
  Novembris anno 1998, prima Adventus\n\
  dominica.\n\
