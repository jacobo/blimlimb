- |
  

- "Probability that \"Pussy\" = \"cat\": Less likely due to the lascivious thinking generally associated with \"punk-rock\" bands, but cannot be ruled out"
- |
  

- "Probability that \"Pussy\" in question is owned by or a part of a woman: high"
- |
  

- "Probability that \"Pussy\" in question is owned by or a part of a hermaphrodite: lower due to the world's female-to-hermaphrodite ratio, but again cannot be ruled out in deference to punk-rock bands"
- |
  

- "Possible occupations of said woman (in order of descending probability):"
- |
  

- Israeli soldier
- |
  

- Freedom fighter
- |
  

- Carol Channing
- |
  

- Super spy
- |
  

- None of the above
- Even after all of this, I still find the possible explanations somehow unsatisfying and am secretly sure there is something else out there, some other reason for the name.
- |
  

- Please rest assured that I will exhaust all options and leave no stone unturned in pursuit of an explanation.
- |
  

- Thanks to the exploding technology advances in communications I have already formed an internet chat group to address the subject.
- |
  

- Feel free to write for updates or with possible explanations.
- |
  

- It is all much appreciated.
