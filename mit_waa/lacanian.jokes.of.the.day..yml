  A Freudian, a Jungian, and a Lacanian walk into a bar.\n\
  The Freudian orders a cigar.\n\
  The Jungian orders an Etruscan mask to conceal his face.\n\
  \"You cretins!\" says the Lacanian. He then orders a beer, which, however, he does not desire.\n\
