text: "- - - -\n\
  Knock-knock.\n\
  Who's there?\n\
  Lacan.\n\
  Lacan who?\n\
  Lacan for whom the signifier is a unit in its very uniqueness, being the symbol only of an absence.\n\
  - - - -\n\
  \"Doctor, doctor, I keep thinking I'm a doctor.\"\n\
  \"You cretin, you are talking to yourself in the mirror again!\"\n\
  - - - -\n\
  Q: What makes a Lacanian joke funny?\n\
  A: Its signifier by its very nature anticipates meaning, unfolding its dimension before it.\n\
  - - - -\n\
  Pablo Picasso had a problem: all he could paint nowadays was salad.\n\
  Admitting at last that he needed psychiatric help, he took a few paintings of arugula to the rue de Lille, to show to Lacan, his private doctor.\n\
  When Picasso saw a celebrated art dealer waiting at the Solf\xE9rino M\xE9tro station, he didn't want the word getting around that he could only paint arugula, so he shamefacedly left his work behind him on the train.\n\
  Reaching Lacan's waiting room, he was astonished to see his paintings already hanging on the wall, beautifully framed and signed with a grandiloquent flourish. \"You should know by now,\" Lacan beamed, \"that a lettuce always arrives at its destination.\"\n\
  - - - -\n\
  Q: What is the difference between a Lacanian and an elephant?\n\
  A: A Lacanian resituates Freudian concepts in a context that is not biologically determined, while an elephant has a huge trunk.\n\
  - - - -\n\
  A genie tells a man he can have three wishes.\n\
  \"First of all,\" the man enthuses, \"I want to be Slavoj \x8Ei\x9Eek.\"\n\
  \"You cretin!\" the genie replies. \"You already are Slavoj \x8Ei\x9Eek!\"\n\
  - - - -\n\
  Lacan once had a patient who believed he was a chicken.\n\
  At last, the man was cured. When he was released from the asylum, he crossed the road. Lacan called out, \"Why are you crossing the road?\"\n\
  \"To get to the other of the Other,\" the patient replied.\n\
  \"You cretin!\" Lacan said. \"The other of the Other does not exist.\"\n\
  \"I know,\" the patient replied, \"but tell that to the fox!\"\n\
  \"I guess he's cured,\" Lacan thought to himself, \"at least by Parisian standards.\"\n\
  - - - -\n\
  Q: How is a Lacanian psychoanalytic session like a penis?\n\
  A: They are both of variable length.\n\
  - - - -\n\
  Lacan is in bed with two of his former patients. \"Isn't this unethical?\" they ask him.\n\
  \"No, but it is a bit perverted,\" Lacan replies, \"considering that I've been dead for 27 years.\"\n\
