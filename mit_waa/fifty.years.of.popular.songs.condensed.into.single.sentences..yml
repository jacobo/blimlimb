text: "- - - -\n\
  The Beatles, \"I Want to Hold Your Hand\"\n\
  I want to do it with you.\n\
  - - - -\n\
  Marvin Gaye, \"Let's Get It On\"\n\
  I want to do it with you.\n\
  - - - -\n\
  Led Zeppelin, \"Whole Lotta Love\"\n\
  I want to do it with you.\n\
  - - - -\n\
  James Blunt, \"You're Beautiful\"\n\
  I want to do it with you.\n\
  - - - -\n\
  Sir Mix-a-Lot, \"Baby Got Back\"\n\
  I want to do it.\n\
  - - - -\n\
  Elvis Presley, \"Hound Dog\"\n\
  You're doing it with everyone.\n\
  - - - -\n\
  R. Kelly, \"I Believe I Can Fly\"\n\
  I believe I want to do it with you.\n\
  - - - -\n\
  Patsy Cline, \"Crazy\"\n\
  I want to do it with you so much I'm going fucking nuts.\n\
  - - - -\n\
  Frank Sinatra, \"Strangers in the Night\"\n\
  I'm drunk and I want to do it with you.\n\
  - - - -\n\
  The White Stripes, \"My Doorbell\"\n\
  Using metaphor, I want to do it with you.\n\
  - - - -\n\
  Little Richard, \"Good Golly Miss Molly\"\n\
  I'm doing it with Miss Molly, and she's totally into it.\n\
  - - - -\n\
  Duran Duran, \"Rio\"\n\
  I'd love to do that chick dancing on the sand.\n\
  - - - -\n\
  The Beatles, \"Why Don't We Do It in the Road?\"\n\
  I'd like to do it with you right now.\n\
  - - - -\n\
  Carly Simon, \"You're So Vain\"\n\
  We used to do it, but then you did it with someone else, and now I'm not going to do it with you, although I wish we were still doing it.\n\
  - - - -\n\
  Pulp, \"Common People\"\n\
  I once met a stuck-up European who wanted to do it with me.\n\
  - - - -\n\
  Radiohead, \"Creep\"\n\
  I'm filled with self-loathing, and, though outwardly I hate everything you represent, I want to do it with you.\n\
  - - - -\n\
  Kate Bush, \"Wuthering Heights\"\n\
  I'm an 18th-century fictional character and I want to do it with another 18th-century fictional character.\n\
  - - - -\n\
  Bob Dylan, \"Blowin' in the Wind\"\n\
  The Man is currently doing it to you.\n\
  - - - -\n\
  Elvis Presley, \"Jailhouse Rock\"\n\
  Incarcerated men will on occasion do it with each other.\n\
  - - - -\n\
  Meat Loaf, \"I Would Do Anything for Love (But I Won't Do That)\"\n\
  Hey! You won't believe what this one chick said while I was doing it with her!\n\
  - - - -\n\
  Kings of Leon, \"Sex on Fire\"\n\
  I did it with you, and now it hurts when I pee.\n\
  - - - -\n\
  C\xE9line Dion, \"My Heart Will Go On\"\n\
  Even your death has not stopped me wanting to do it with you.\n\
